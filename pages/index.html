<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Dogs</title>
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body>

  <header>
    <nav>
      <a href="./index.html">Home</a>
      <a href="./about.html">About</a>

    <h1>Dogs of the World</h1>

  <button class="btn">Load Dog Breeds</button>
  <form>

    <select id="dog-breeds" onchange="loadImages(this.value)">

    </select>
    <label for="num-dogs">Number of dog pictures:</label>
    <input id="num-dogs" type="text" placeholder="1-100">
    
  </form>
  
  
  <div id="images"></div>
  <script src="../scripts/script.js"></script>
</body>
